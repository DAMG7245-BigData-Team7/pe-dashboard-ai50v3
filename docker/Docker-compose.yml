version: "3.9"
services:
  mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp
    ports:
      - "9000:9000"
    env_file:
      - ../.env

  agent-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.agent
    depends_on:
      - mcp-server
    env_file:
      - ../.env